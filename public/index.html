<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freddys - Dashboard</title>
    <link rel="shortcut icon" href="./src/image/Freddys_Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="stylesheet" href="./src/style/dashboard.css">

</head>
<body class="bg-primary">
    <main class="row">
        <div class="col-2 flex-column p-1 pt-2">
            <img src="./src/image/Freddys_Logo.svg" width="90" alt="Freddys_Logo">
            <a class="mt-2" href="#">Dashboard</a>
            <a class="mt-1" href="./order.html">Orders</a>
            <form class="mt-1"  action="./login.html" method="post">
               <button class="bg-primary remove-border">Logout</button>
            </form>
            
        </div>
        <div class="col-10 p-2">

            <!-- dashboard -->

            <h4 class="title">Dashboard</h4>
            <div class="cards">
                <div class="card">
                    <div class="card-title text-capitalize">today</div>
                    <div class="card-content">$1456 / 9 orders</div>
                </div>
                <div class="card">
                    <div class="card-title text-capitalize">last week</div>
                    <div class="card-content">$1456 / 9 orders</div>
                </div>
                <div class="card">
                    <div class="card-title text-capitalize">last month</div>
                    <div class="card-content">$1456 / 9 orders</div>
                </div>
            </div>

            <!-- Revenue -->
            <div class="flex-row mt-2 justify-content-space-between">
                <h4 class=" title">Revenue (last 7 days)</h4>
                <div>
                    <input type="radio" name="" id="">
                </div>
            </div>
            <div class="chart mt-2">
d
            </div>

             <!-- Best sellers -->
             <div class="mt-2">
                <h4 class=" title">Bestsellers</h4>
                
            </div>
            <div class="table mt-2">

                <div class="table-head flex-row justify-content-space-between">
                    <div >
                        Product Name
                    </div>
                    <div >
                        price
                    </div>
                    <div >
                        #units sold
                    </div>
                    <div>
                        revenue
                    </div>
                </div>
                
                <br>

                <div class="table-body">
                    <div class=" flex-row justify-content-space-between">
                        <div >
                            Product Name
                        </div>
                        <div >
                            price
                        </div>
                        <div >
                            #units sold
                        </div>
                        <div>
                            revenue
                        </div>
                    </div>
                </div>

               

            </div>
        </div>
    </main>

<script src="./src/script/main.js"></script>
<script src="./src/script/dashboard.js"></script>
</body>
</html>
